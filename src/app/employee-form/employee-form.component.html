<div class="form">
    <input type="text" [(ngModel)]="employee.id" placeholder="ID">
    <input type="text" [(ngModel)]="employee.name" placeholder="Name">
    <input type="text" [(ngModel)]="employee.position" placeholder="Designation">
    <input type="text" [(ngModel)]="employee.location" placeholder="Location">
   
    <button id='button'(click)="saveEmployee()">Save Employee</button>
</div>
